#################################
# Deployment (BFF Application Server)
#################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-ap
  namespace: lra-local
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bff-ap
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  template:
    metadata:
      name: bff-ap
      labels:
        app: bff-ap
    spec:
      containers:
        - name: bff-ap
          image: t3goto/bff-ap:0.1
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 150m
              memory: 150Mi
          imagePullPolicy: IfNotPresent
          envFrom:
          - configMapRef:
              name: bff-ap-config
          - secretRef:
              name: bff-ap-secret
          ports:
            - containerPort: 9001
          readinessProbe:
            httpGet:
              path: /api/v1/health/readiness
              port: 9001
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 10
          livenessProbe:
            exec:
              command: ["ls","/usr/local/bin/node"]
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 10
