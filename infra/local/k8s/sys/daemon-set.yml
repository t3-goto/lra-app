#################################
# DaemonSet (Liberator)
#################################
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: liberator
  namespace: lra-sys-local
spec:
  selector:
    matchLabels:
      app: liberator
  template:
    metadata:
      name: liberator
      labels:
        app: liberator
    spec:
      serviceAccountName: liberator
      containers:
        - name: liberator
          image: t3goto/liberator:0.1
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 75m
              memory: 150Mi
            requests:
              cpu: 50m
              memory: 100Mi
